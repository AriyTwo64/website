<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariytwo6</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 8-bit font -->
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #1a1a1a;
      color: #fff;
    }

    nav {
      image-rendering: pixelated;
      background-color: #2f3542;
      border-bottom: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    /* Gradient border line */
    nav::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #f57914, #010c36);
    }

    .nav-link {
      position: relative;
      text-transform: uppercase;
      transition: all 0.15s ease-in-out;
      padding: 0.5rem 0.75rem;
      background-color: #57606f;
      border: 2px solid #747d8c;
    }

    .nav-link:hover {
      background-color: #747d8c;
      color: #fff;
      border-image: linear-gradient(90deg, #f57914, #010c36) 1;
      transform: translateY(-2px);
    }

    .logo {
      background-color: #57606f;
      color: #fff;
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #f57914, #010c36) 1;
    }

    .mobile-menu {
      background-color: #2f3542;
      border-top: 4px solid transparent;
      position: relative;
    }

    .mobile-menu::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #f57914, #010c36);
    }

    .menu-btn {
      background-color: #57606f;
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #f57914, #010c36) 1;
      color: #fff;
    }

    .menu-btn:hover {
      background-color: #747d8c;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <!-- NAV BAR -->
  <nav class="fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <!-- Logo -->
      <div class="logo text-xs md:text-sm select-none">Ariytwo6</div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-4 text-[10px]">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Games</a></li>
        <li><a href="#" class="nav-link">Community</a></li>
        <li><a href="#" class="nav-link">Support</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="menu-btn md:hidden px-2 py-1 text-[10px]">MENU</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden mobile-menu md:hidden flex flex-col items-center space-y-3 py-4">
      <a href="#" class="nav-link text-[10px]">Home</a>
      <a href="#" class="nav-link text-[10px]">Games</a>
      <a href="#" class="nav-link text-[10px]">Community</a>
      <a href="#" class="nav-link text-[10px]">Support</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="pt-24 text-center">
    <h1 class="text-xl md:text-3xl mb-4">HI</h1>
    <p class="text-gray-300 text-[10px]">YES</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
